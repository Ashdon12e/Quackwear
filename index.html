<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuackWear</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* Subtle duck watermark */
  body::before {
    content: 'ü¶Ü';
    font-size: 30vw;
    opacity: 0.03;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .container {
    max-width: 600px;
    z-index: 1;
    padding: 20px;
    animation: fadeIn 2s ease;
  }

  h1 {
    font-size: 6vw;
    letter-spacing: 0.5em;
    margin-bottom: 20px;
    animation: fadeInUp 1.5s ease forwards;
  }

  .tagline {
    font-size: 1.2rem;
    opacity: 0.7;
    margin-bottom: 40px;
    animation: fadeInUp 2s ease forwards;
  }

  .coming {
    font-size: 0.9rem;
    opacity: 0.5;
    margin-bottom: 40px;
    letter-spacing: 0.2em;
    animation: fadeInUp 2.5s ease forwards;
  }

  .socials {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    animation: fadeInUp 3s ease forwards;
  }

  .socials a {
    color: #fff;
    font-size: 1.5rem;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .socials a:hover {
    transform: scale(1.2);
    color: #ffd700;
  }

  @keyframes fadeIn {
    from {opacity:0;} 
    to {opacity:1;}
  }

  @keyframes fadeInUp {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  @media (max-width: 600px) {
    h1 {font-size: 12vw; letter-spacing: 0.2em;}
    .tagline {font-size: 1rem;}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>QUACKWEAR</h1>
    <div class="tagline">Premium Duckwear Coming Your Way</div>
    <div class="coming">LAUNCHING SOON</div>

    <!-- Social icons -->
    <div class="socials">
      <a href="https://instagram.com/" target="_blank">üì∏</a>
      <a href="https://tiktok.com/" target="_blank">üéµ</a>
      <a href="https://twitter.com/" target="_blank">üê¶</a>
    </div>

    <div style="margin-top:50px; font-size:0.8rem; opacity:0.4;">
      EST. 2026
    </div>
  </div>
</body>
</html>
