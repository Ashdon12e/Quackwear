<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuackWear</title>
<style>
  /* Reset */
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
    padding-top: 80px;
  }

  /* Subtle duck watermark behind everything */
  body::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60vw;
    height: 60vw;
    background: url('QW.png') no-repeat center center;
    background-size: contain;
    opacity: 0.03;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .container {
    max-width: 600px;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  /* Animations */
  @keyframes fadeUp {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
  }

  .logo {
    width: 120px;
    margin-bottom: 20px;
    filter: brightness(0) invert(1);
    animation: fadeUp 1s ease forwards;
  }

  h1 {
    font-size: 6vw;
    letter-spacing: 0.5em;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.5s;
  }

  .tagline {
    font-size: 1.2rem;
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 1s;
  }

  .coming {
    font-size: 0.9rem;
    opacity: 0;
    letter-spacing: 0.2em;
    animation: fadeUp 1s ease forwards;
    animation-delay: 1.5s;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {font-size: 12vw; letter-spacing: 0.2em;}
    .tagline {font-size: 1rem;}
    .logo {width: 80px; margin-bottom: 15px;}
  }
</style>
</head>
<body>
  <div class="container">
    <img src="QW.png" alt="QuackWear Logo" class="logo">
    <h1>QUACKWEAR</h1>
    <div class="tagline">Performance Duckwear</div>
    <div class="coming">COMING SOON</div>
  </div>
</body>
</html>
