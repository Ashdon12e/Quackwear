<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuackWear</title>
<style>
  /* Reset */
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* Subtle duck watermark behind text */
  body::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60vw;
    height: 60vw;
    background: url('QW.png') no-repeat center center;
    background-size: contain;
    opacity: 0.03;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .container {
    max-width: 600px;
    z-index: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    width: 120px;
    margin-bottom: 20px;
    filter: brightness(0) invert(1); /* Makes black logo visible on dark background */
  }

  h1 {
    font-size: 6vw;
    letter-spacing: 0.5em;
    margin-bottom: 20px;
  }

  .tagline {
    font-size: 1.2rem;
    opacity: 0.7;
    margin-bottom: 40px;
  }

  .coming {
    font-size: 0.9rem;
    opacity: 0.5;
    margin-bottom: 40px;
    letter-spacing: 0.2em;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .social-icons img {
    width: 30px;
    transition: transform 0.3s;
  }

  .social-icons img:hover {
    transform: scale(1.2);
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {font-size: 12vw; letter-spacing: 0.2em;}
    .tagline {font-size: 1rem;}
    .logo {width: 80px; margin-bottom: 15px;}
    .social-icons img {width: 25px;}
  }
</style>
</head>
<body>
  <div class="container">
    <img src="QW.png" alt="QuackWear Logo" class="logo">
    <h1>QUACKWEAR</h1>
    <div class="tagline">Performance Duckwear</div>
    <div class="coming">COMING SOON</div>

    <div class="social-icons">
      <a href="https://instagram.com/quackwear" target="_blank">
        <img src="instagram.svg" alt="Instagram">
      </a>
      <a href="https://x.com/quackwear" target="_blank">
        <img src="x.svg" alt="X">
      </a>
    </div>
  </div>
</body>
</html>
