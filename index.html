<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuackWear</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    font-family: 'Arial', sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Subtle duck watermark */
  body::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60vw;
    height: 60vw;
    background: url('QW.png') no-repeat center center;
    background-size: contain;
    opacity: 0.03;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .logo-container {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 40px 0 20px 0;
  }

  .logo {
    width: 180px;
    filter: brightness(0) invert(1);
    animation: fadeDown 1s ease forwards;
  }

  .center-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 20px;
  }

  h1 {
    font-size: 6vw;
    letter-spacing: 0.5em;
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.5s;
  }

  .tagline {
    font-size: 1.2rem;
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 1s;
  }

  .coming {
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 1.5s;
  }

  @keyframes fadeUp {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @keyframes fadeDown {
    0% {opacity:0; transform: translateY(-20px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @media (max-width: 600px) {
    .logo {width: 120px;}
    h1 {font-size: 12vw; letter-spacing: 0.2em;}
    .tagline {font-size: 1rem;}
  }
</style>
</head>
<body>

  <div class="logo-container">
    <img src="QW.png" alt="QuackWear Logo" class="logo">
  </div>

  <div class="center-content">
    <h1>QUACKWEAR</h1>
    <div class="tagline">Performance Duckwear</div>
    <div class="coming">COMING SOON</div>
  </div>

</body>
</html>
